<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Бронирования - Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="flex h-screen bg-gray-100 overflow-hidden">

<!-- Sidebar -->
<aside id="sidebar" class="fixed inset-y-0 left-0 bg-gradient-to-b from-blue-600 to-indigo-700 w-64 p-6 space-y-6 text-gray-100 transform translate-x-0 transition-transform duration-300 ease-in-out z-20">
  <div class="flex items-center justify-between">
    <div class="flex items-center space-x-2">
      <i class="fas fa-utensils text-2xl"></i>
      <span class="text-2xl font-bold">Whitable</span>
    </div>
    <button id="menu-close" class="focus:outline-none">
      <i class="fas fa-times text-lg"></i>
    </button>
  </div>
  <nav class="mt-8 flex flex-col space-y-2">
    <a href="/admin/dashboard" class="flex items-center px-4 py-2 rounded-lg hover:bg-indigo-500 transition-colors">
      <i class="fas fa-tachometer-alt w-6"></i>
      <span class="ml-3">Dashboard</span>
    </a>
    <a href="/admin/users" class="flex items-center px-4 py-2 rounded-lg hover:bg-indigo-500 transition-colors">
      <i class="fas fa-users w-6"></i>
      <span class="ml-3">Пользователи</span>
    </a>
    <a href="/admin/bookings" class="flex items-center px-4 py-2 rounded-lg bg-indigo-500 bg-opacity-20 transition-colors">
      <i class="fas fa-calendar-check w-6"></i>
      <span class="ml-3">Бронирования</span>
    </a>
    <a href="/admin/restaurants" class="flex items-center px-4 py-2 rounded-lg hover:bg-indigo-500 transition-colors">
      <i class="fas fa-utensils w-6"></i>
      <span class="ml-3">Рестораны</span>
    </a>
  </nav>
</aside>

<!-- Main content -->
<div id="mainContent" class="flex-1 flex flex-col overflow-hidden transform transition-all duration-300 ease-in-out ml-64">
  <header class="relative z-30 flex items-center justify-between bg-white px-6 py-4 border-b shadow">
    <button id="menu-open" class="hidden text-gray-600 focus:outline-none">
      <i class="fas fa-bars text-xl"></i>
    </button>
    <h1 class="text-2xl font-semibold text-gray-700">Бронирования</h1>
    <div class="flex items-center space-x-4">
      <button class="relative text-gray-600 focus:outline-none hover:text-gray-800 transition">
        <i class="fas fa-bell text-xl"></i>
        <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-600 animate-ping"></span>
        <span class="absolute top-0 right-0 inline-block h-2 w-2 rounded-full bg-red-600"></span>
      </button>
      <div class="flex items-center space-x-2">
        <img class="h-8 w-8 rounded-full" src="/img/user-icon.png" alt="Admin">
        <span class="font-medium text-gray-700">Admin</span>
      </div>
    </div>
  </header>

  <main class="flex-1 overflow-y-auto p-6">
    <!-- Статистика -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 mb-6">
      <div class="bg-white rounded-lg shadow p-6 relative overflow-hidden">
        <div class="absolute top-4 right-4 bg-indigo-100 p-3 rounded-full text-indigo-500">
          <i class="fas fa-calendar-week"></i>
        </div>
        <p class="text-sm font-medium text-gray-500 uppercase">За последнюю неделю</p>
        <p id="statWeek" class="mt-1 text-2xl font-semibold text-gray-800">0</p>
      </div>

      <div class="bg-white rounded-lg shadow p-6 relative overflow-hidden">
        <div class="absolute top-4 right-4 bg-green-100 p-3 rounded-full text-green-500">
          <i class="fas fa-calendar-check"></i>
        </div>
        <p class="text-sm font-medium text-gray-500 uppercase">Всего бронирований</p>
        <p id="statTotal" class="mt-1 text-2xl font-semibold text-gray-800">0</p>
      </div>

      <div class="bg-white rounded-lg shadow p-6 relative overflow-hidden">
        <div class="absolute top-4 right-4 bg-yellow-100 p-3 rounded-full text-yellow-500">
          <i class="fas fa-star"></i>
        </div>
        <p class="text-sm font-medium text-gray-500 uppercase">Всего отзывов</p>
        <p id="statReviews" class="mt-1 text-2xl font-semibold text-gray-800">0</p>
      </div>
    </div>

    <!-- Таблица бронирований -->
    <section class="bg-white rounded-lg shadow p-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Список бронирований</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Имя</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Статус</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Гостей</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ресторан</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Время</th>
          </tr>
          </thead>
          <tbody id="bookingTable" class="bg-white divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </section>
  </main>
</div>

<!-- Модалка изменения статуса -->
<div id="statusModal" class="fixed inset-0 hidden flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-lg shadow-lg w-1/3 p-6">
    <h3 class="text-xl font-semibold mb-4">Изменить статус бронирования</h3>
    <form id="statusForm" class="space-y-4">
      <input type="hidden" id="statusBookingId" />
      <div>
        <label class="block text-sm font-medium text-gray-700">Статус</label>
        <select id="newStatus" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          <option value="PENDING">PENDING</option>
          <option value="CONFIRMED">CONFIRMED</option>
          <option value="CANCELED">CANCELED</option>
          <option value="COMPLETED">COMPLETED</option>
        </select>
      </div>
      <div class="flex justify-end space-x-2">
        <button type="button" id="cancelStatusBtn" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Отмена</button>
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Сохранить</button>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const sidebar = document.getElementById('sidebar');
    const btnOpen = document.getElementById('menu-open');
    const btnClose = document.getElementById('menu-close');

    btnOpen?.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
      sidebar.classList.add('translate-x-0');
      btnOpen.classList.add('hidden');
      btnClose.classList.remove('hidden');
      document.getElementById('mainContent').classList.add('ml-64');
    });

    btnClose?.addEventListener('click', () => {
      sidebar.classList.remove('translate-x-0');
      sidebar.classList.add('-translate-x-full');
      btnClose.classList.add('hidden');
      btnOpen.classList.remove('hidden');
      document.getElementById('mainContent').classList.remove('ml-64');
    });
  });


  const bookings = [
    { id: 1, name: 'Иван', status: 'CONFIRMED', guests: 4, restaurant: 'Good Food', time: '2025-04-28 19:00', reviews: 1 },
    { id: 2, name: 'Ольга', status: 'PENDING', guests: 2, restaurant: 'Pasta House', time: '2025-04-30 18:30', reviews: 0 },
    { id: 3, name: 'Сергей', status: 'COMPLETED', guests: 5, restaurant: 'Sushi Place', time: '2025-04-22 20:00', reviews: 1 },
    { id: 4, name: 'Анна', status: 'CANCELED', guests: 3, restaurant: 'Burger Town', time: '2025-04-25 17:45', reviews: 0 }
  ];

  function renderStats() {
    document.getElementById('statTotal').textContent = bookings.length;
    document.getElementById('statWeek').textContent = bookings.filter(b => new Date(b.time) > Date.now() - 7 * 24 * 60 * 60 * 1000).length;
    document.getElementById('statReviews').textContent = bookings.reduce((sum, b) => sum + b.reviews, 0);
  }

  function renderTable() {
    const tbody = document.getElementById('bookingTable');
    tbody.innerHTML = '';
    bookings.forEach(b => {
      const row = document.createElement('tr');
      row.className = 'hover:bg-gray-50 transition-colors';
      row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap text-gray-700">${b.id}</td>
          <td class="px-6 py-4 whitespace-nowrap text-gray-700">${b.name}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span data-id="${b.id}" class="status-btn cursor-pointer px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(b.status)}">
              ${b.status}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-gray-700">${b.guests}</td>
          <td class="px-6 py-4 whitespace-nowrap text-gray-700">${b.restaurant}</td>
          <td class="px-6 py-4 whitespace-nowrap text-gray-700">${b.time}</td>
        `;
      tbody.appendChild(row);
    });
  }

  function getStatusColor(status) {
    switch (status) {
      case 'CONFIRMED': return 'bg-green-100 text-green-800';
      case 'PENDING': return 'bg-yellow-100 text-yellow-800';
      case 'CANCELED': return 'bg-red-100 text-red-800';
      case 'COMPLETED': return 'bg-blue-100 text-blue-800';
      default: return 'bg-gray-100 text-gray-600';
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    renderStats();
    renderTable();

    document.getElementById('bookingTable').addEventListener('click', e => {
      const target = e.target.closest('.status-btn');
      if (!target) return;
      const id = target.dataset.id;
      const booking = bookings.find(b => b.id == id);
      document.getElementById('statusBookingId').value = booking.id;
      document.getElementById('newStatus').value = booking.status;
      document.getElementById('statusModal').classList.remove('hidden');
    });

    document.getElementById('cancelStatusBtn').addEventListener('click', () => {
      document.getElementById('statusModal').classList.add('hidden');
    });

    document.getElementById('statusForm').addEventListener('submit', e => {
      e.preventDefault();
      const id = parseInt(document.getElementById('statusBookingId').value);
      const newStatus = document.getElementById('newStatus').value;
      const booking = bookings.find(b => b.id === id);
      booking.status = newStatus;
      renderStats();
      renderTable();
      document.getElementById('statusModal').classList.add('hidden');
    });
  });
</script>
</body>
</html>
