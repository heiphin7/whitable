<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Пользователи - Admin Dashboard</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body class="flex h-screen bg-gray-100 overflow-hidden">

<!-- Sidebar -->
<aside id="sidebar" class="fixed inset-y-0 left-0 bg-gradient-to-b from-blue-600 to-indigo-700 w-64 p-6 space-y-6 text-gray-100 transform translate-x-0 transition-transform duration-300 ease-in-out z-20">
    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <i class="fas fa-utensils text-2xl"></i>
            <span class="text-2xl font-bold">Whitable</span>
        </div>
        <button id="menu-close" class="focus:outline-none">
            <i class="fas fa-times text-lg"></i>
        </button>
    </div>
    <nav class="mt-8 flex flex-col space-y-2">
        <a href="/admin/dashboard" class="flex items-center px-4 py-2 rounded-lg hover:bg-indigo-500 transition-colors">
            <i class="fas fa-tachometer-alt w-6"></i>
            <span class="ml-3">Dashboard</span>
        </a>
        <a href="/admin/users" class="flex items-center px-4 py-2 rounded-lg bg-indigo-500 bg-opacity-20 transition-colors">
            <i class="fas fa-users w-6"></i>
            <span class="ml-3">Пользователи</span>
        </a>
        <a href="/admin/bookings" class="flex items-center px-4 py-2 rounded-lg hover:bg-indigo-500 transition-colors">
            <i class="fas fa-calendar-check w-6"></i>
            <span class="ml-3">Бронирования</span>
        </a>
        <a href="/admin/restaurants" class="flex items-center px-4 py-2 rounded-lg hover:bg-indigo-500 transition-colors">
            <i class="fas fa-utensils w-6"></i>
            <span class="ml-3">Рестораны</span>
        </a>
    </nav>
</aside>

<!-- Main content -->
<div id="mainContent" class="flex-1 flex flex-col overflow-hidden transform transition-all duration-300 ease-in-out ml-64">
    <!-- Header -->
    <header class="relative z-30 flex items-center justify-between bg-white px-6 py-4 border-b shadow">
        <button id="menu-open" class="hidden text-gray-600 focus:outline-none">
            <i class="fas fa-bars text-xl"></i>
        </button>
        <h1 class="text-2xl font-semibold text-gray-700">Пользователи</h1>
        <div class="flex items-center space-x-4">
            <button class="relative text-gray-600 focus:outline-none hover:text-gray-800 transition">
                <i class="fas fa-bell text-xl"></i>
                <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-red-600 animate-ping"></span>
                <span class="absolute top-0 right-0 inline-block h-2 w-2 rounded-full bg-red-600"></span>
            </button>
            <div class="flex items-center space-x-2">
                <img class="h-8 w-8 rounded-full" src="/img/user-icon.png" alt="Admin">
                <span class="font-medium text-gray-700">Admin</span>
            </div>
        </div>
    </header>

    <!-- Users table -->
    <main class="flex-1 overflow-y-auto p-6">

        <!-- Спиннер загрузки -->
        <div id="loading" class="flex items-center justify-center h-full">
            <i class="fas fa-spinner fa-spin fa-3x text-gray-500"></i>
            <span class="ml-4 text-lg text-gray-600">Пожалуйста, подождите...</span>
        </div>

        <div id="content" class="hidden">
            <!-- Статистика -->
            <div id="stats" class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
                <!-- Количество пользователей -->
                <div class="bg-white rounded-lg shadow p-6 relative overflow-hidden">
                    <div class="absolute top-4 right-4 bg-blue-100 p-3 rounded-full text-blue-500">
                        <i class="fas fa-users"></i>
                    </div>
                    <p class="text-sm font-medium text-gray-500 uppercase">Всего пользователей</p>
                    <p id="statTotalUsers" class="mt-1 text-2xl font-semibold text-gray-800" th:text="${usersCount}">0</p>
                </div>

                <!-- Количество отзывов -->
                <div class="bg-white rounded-lg shadow p-6 relative overflow-hidden">
                    <div class="absolute top-4 right-4 bg-yellow-100 p-3 rounded-full text-yellow-500">
                        <i class="fas fa-star"></i>
                    </div>
                    <p class="text-sm font-medium text-gray-500 uppercase">Всего отзывов</p>
                    <p id="statTotalReviews" class="mt-1 text-2xl font-semibold text-gray-800" th:text="${reviewsCount}">0</p>
                </div>
            </div>

            <section id="usersSection" class="bg-white rounded-lg shadow p-6">
                <h2 class="text-lg font-semibold text-gray-700 mb-4">Список пользователей</h2>
                <div class="overflow-x-auto">
                    <table id="usersTable" class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">isAdmin</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Записей</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Отзывов</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                        </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>
</div>

<!-- Edit User Modal -->
<div id="editModal" class="fixed inset-0 hidden flex items-center justify-center bg-black bg-opacity-50">    <div class="bg-white rounded-lg shadow-lg w-1/3 p-6">
        <h3 class="text-xl font-semibold mb-4">Изменить пользователя</h3>
        <form id="editForm" class="space-y-4">
            <input type="hidden" id="editUserId" />
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input id="editEmail" type="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input id="editUsername" type="text" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" />
            </div>
            <div class="flex justify-end space-x-2">
                <button type="button" id="cancelBtn" class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">Отмена</button>
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const content       = document.getElementById('content');
        const loading       = document.getElementById('loading');
        const stats         = document.getElementById('stats');
        const usersSection  = document.getElementById('usersSection');
        const tbody         = document.querySelector('#usersTable tbody');
        const statTotal     = document.getElementById('statTotalUsers');
        const statReviews   = document.getElementById('statTotalReviews');
        const sidebar       = document.getElementById('sidebar');
        const btnOpen       = document.getElementById('menu-open');
        const btnClose      = document.getElementById('menu-close');
        let   usersCache    = [];
        // достаём токен, если есть
        const token = document.cookie
            .split('; ')
            .find(r => r.startsWith('accessToken='))
            ?.split('=')[1];

        // функция загрузки и рендеринга пользователей
        async function loadUsers() {
            stats.classList.add('hidden');
            usersSection.classList.add('hidden');
            loading.classList.remove('hidden');
            try {
                const res = await fetch('/api/users', {
                    credentials: 'include',
                    headers: token
                        ? { 'Authorization': `Bearer ${token}` }
                        : {}
                });
                if (!res.ok) throw new Error(res.statusText);
                const users = await res.json();
                usersCache = users;

                // показываем контент
                loading.classList.add('hidden');
                content.classList.remove('hidden');
                stats.classList.remove('hidden');
                usersSection.classList.remove('hidden');

                // статистика
                statTotal.textContent   = users.length;
                statReviews.textContent = users
                    .reduce((sum, u) => sum + (u.reviewCount || 0), 0);

                // заполняем таблицу
                tbody.innerHTML = '';
                users.forEach(u => {
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-gray-50 transition-colors';
                    tr.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap text-gray-700">${u.id}</td>
          <td class="px-6 py-4 whitespace-nowrap text-gray-700">${u.email}</td>
          <td class="px-6 py-4 whitespace-nowrap text-gray-700">${u.username}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${
                        u.isAdmin ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-500'
                    }">
              ${u.isAdmin ? 'Да' : 'Нет'}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-gray-700">${u.bookingCount}</td>
          <td class="px-6 py-4 whitespace-nowrap text-gray-700">${u.reviewCount}</td>
          <td class="px-6 py-4 whitespace-nowrap text-gray-700">
            <button data-id="${u.id}" class="edit-btn text-indigo-600 hover:text-indigo-900 focus:outline-none">
              <i class="fas fa-edit"></i>
            </button>
          </td>
        `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                loading.innerHTML = `<span class="text-red-600">Ошибка загрузки: ${err.message}</span>`;
            }
        }

        // первый вызов
        loadUsers();

        // открытие модалки при клике на редактирование
        tbody.addEventListener('click', e => {
            const btn = e.target.closest('.edit-btn');
            if (!btn) return;
            const user = usersCache.find(u => u.id == btn.dataset.id);
            document.getElementById('editUserId').value   = user.id;
            document.getElementById('editEmail').value    = user.email;
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editModal').classList.remove('hidden');
        });

        // закрытие модалки
        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('editModal').classList.add('hidden');
        });

        // Sidebar toggle
        btnOpen?.addEventListener('click', () => {
            sidebar.classList.remove('-translate-x-full');
            sidebar.classList.add('translate-x-0');
            btnOpen.classList.add('hidden');
            btnClose.classList.remove('hidden');
            document.getElementById('mainContent').classList.add('ml-64');
        });
        btnClose?.addEventListener('click', () => {
            sidebar.classList.remove('translate-x-0');
            sidebar.classList.add('-translate-x-full');
            btnClose.classList.add('hidden');
            btnOpen.classList.remove('hidden');
            document.getElementById('mainContent').classList.remove('ml-64');
        });

        // отправка изменений
        const editForm = document.getElementById('editForm');
        const saveBtn  = editForm.querySelector('button[type="submit"]');
        editForm.addEventListener('submit', async e => {
            e.preventDefault();
            saveBtn.disabled = true;
            const dto = {
                id:       +document.getElementById('editUserId').value,
                username: document.getElementById('editUsername').value.trim(),
                email:    document.getElementById('editEmail').value.trim()
            };
            try {
                const res = await fetch('/api/users', {
                    method: 'PUT',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dto)
                });
                if (res.status === 400) {
                    const msg = await res.text();
                    alert(msg);
                } else if (!res.ok) {
                    throw new Error(res.statusText);
                } else {
                    document.getElementById('editModal').classList.add('hidden');
                    await loadUsers();
                }
            } catch (err) {
                alert('Ошибка: ' + err.message);
            } finally {
                saveBtn.disabled = false;
            }
        });
    });
</script>
</body>
</html>
